<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/reset.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <script>document.createElement('main');</script>
  <script src="//universityheader.ucf.edu/bar/js/university-header.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timeago.js/3.0.2/timeago.min.js"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>


  <body>
    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <script>
      var custom_local_func = function(number, index, total_sec) {
        return [
          ['', ''],
          ['', ''],
          ['', ''],
          ['', ''],
          ['', ''],
          ['', ''],
          ['(1 day)', ''],
          ['(%s days)', ''],
          ['(1 week)', ''],
          ['(%s weeks)', ''],
          ['(1 month)', ''],
          ['(%s months)', ''],
          ['(1 year)', ''],
          ['(%s years)', ''],
        ][index];
      };
      timeago.register('custom_local', custom_local_func);
      timeago().render(document.querySelectorAll('.timeago'), 'custom_local');
      timeago.cancel()
    </script>
  </body>

</html>
